			<div class="modal-content">

				<form class="col s12" enctype="multipart/form-data" action="/Anoinsta/insert.php" method="POST">
					<div class="row">
						<div class="input-field col s12">
							<label for="name">Name:</label>
							<input type="text" id="name" class="form-control" name="name" required maxlength="30">

					</div>
					<div class="row">
						<div class="input-field col s12">

						</div>
					</div>
					<div class="file-field input-field">
						<div class="btn">
							<span>File</span>
							<input type="file">
						</div>
						<div class="file-path-wrapper">
							<input type="hidden" name="MAX_FILE_SIZE" value="1000000" />
							<input class="" type="file" id="file" name="file" required>
							<input class="file-path validate" type="text">
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<label>
								<input type="checkbox" id="check" required />
								<span>AGB</span>
							</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<button class="btn btn-primary" id="post" type="submit">Senden!</button>
						</div>
					</div>

				</form>
			</div>
		</div>

		<div class="fixed-action-btn">
			<a class="btn-floating btn-large red lighten-2">
				<i class="large material-icons">menu</i>
			</a>

				<li><a class="btn-floating blue"><i class="material-icons">email</i></a></li>
			</ul>
		</div>

		<nav class="main-panel_search">
